        <section class="login">
            <img class="login__user" src="./assets/img/Group.svg" alt="">

                <label for="email">E-mail:</label> 
                <input class="espaco" type="email" id="email" onkeyup="validaEmail()"/>

                <input class="espaco" type="text" id="senha"/>

            </form>
        </section>
        <section class="ilustracao">
            <img class="imagem" src="./assets/img/Group 1.svg" alt="Ilustração de uma mulher com chave de acesso da conta">
        </section>
    </main>
